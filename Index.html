<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff6b9d, #ff8fab, #ffc2d1, #ff5c8a);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        overflow: hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        text-align: center;
        padding: 40px;
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        color: white;
        animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 400;
    }

    p {
        margin-bottom: 25px;
        font-size: 1.1rem;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background: #fff;
        color: #ff4d6d;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: bold;
    }

    button:hover {
        background: #ff4d6d;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 0 15px #fff;
    }

    .message {
        margin-top: 20px;
        font-size: 1.2rem;
        display: none;
        animation: fadeIn 1.5s ease forwards;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -10px;
        font-size: 20px;
        animation: float 6s linear infinite;
        color: white;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Hey Incharii üíñ</h1>
    <h2>This is for You Ammanuu ‚ù§Ô∏è</h2>
    <p>Every line of code I write, I wish I could write our story together too...</p>

    <button onclick="showMessage()">Click Me üíå</button>

    <div class="message" id="loveMessage">
       Thank you for loving me gently, deeply, and honestly üíï 
    </div>

    
</div>

<script>
    function showMessage() {
        document.getElementById("loveMessage").style.display = "block";
    }

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
